<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>地址积分查询</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { color: #333; }
    #drop-area {
      border: 2px dashed #ccc; padding: 40px; text-align: center;
      border-radius: 12px; background-color: #fafafa;
      cursor: pointer; margin-bottom: 20px;
    }
    #output {
      white-space: pre-wrap; background: #f6f6f6;
      padding: 12px; border-radius: 8px; overflow-x: auto;
      margin-top: 20px; font-size: 14px;
    }
    input[type="text"] { padding: 8px; width: 100%; margin-top: 10px; }
    button { padding: 6px 12px; margin-top: 10px; cursor: pointer; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🌿 草积分地址查询器</h1>

  <div id="drop-area">
    <p>📂 拖入包含 <code>data</code> 的 JSON 文件，或点击上传</p>
    <input type="file" id="fileElem" accept=".txt,.json" style="display:none">
    <button onclick="fileElem.click()">选择文件</button>
  </div>

  <div>
    <input type="text" id="addressInput" placeholder="请输入地址，例如 HRufJT...">
    <button onclick="searchAddress()">查询积分与排名</button>
  </div>

  <div id="output"></div>

<script>
  let jsonData = [];

  const dropArea = document.getElementById("drop-area");
  const output = document.getElementById("output");

  dropArea.addEventListener("dragover", e => {
    e.preventDefault();
    dropArea.style.background = "#eee";
  });

  dropArea.addEventListener("dragleave", () => {
    dropArea.style.background = "#fafafa";
  });

  dropArea.addEventListener("drop", async e => {
    e.preventDefault();
    dropArea.style.background = "#fafafa";
    const file = e.dataTransfer.files[0];
    await readFile(file);
  });

  document.getElementById("fileElem").addEventListener("change", e => {
    const file = e.target.files[0];
    readFile(file);
  });

  async function readFile(file) {
    const text = await file.text();
    try {
      const parsed = JSON.parse(text);
      if (parsed.data && Array.isArray(parsed.data)) {
        jsonData = parsed.data;
        output.innerHTML = `✅ 成功载入 ${jsonData.length} 条数据`;
      } else {
        throw new Error("数据格式错误！");
      }
    } catch (e) {
      output.innerHTML = `<span class="error">❌ 解析失败：${e.message}</span>`;
    }
  }

  function searchAddress() {
    const addr = document.getElementById("addressInput").value.trim();
    const match = jsonData.find(item => item.address === addr);
    if (match) {
      output.innerHTML = `✅ 地址：${match.address}<br>🌿 草：<strong>${match.points}</strong><br>🏆 排名：<strong>${match.rank}</strong>`;
    } else {
      output.innerHTML = `<span class="error">⚠️ 未找到该地址的数据！</span>`;
    }
  }
</script>
</body>
</html>
