<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>草积分地址查询器 + 空投估算</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { color: #333; }
    textarea, input { padding: 8px; width: 100%; margin-top: 10px; }
    button { padding: 6px 12px; margin-top: 10px; cursor: pointer; }
    #output {
      white-space: pre-wrap; background: #f6f6f6;
      padding: 12px; border-radius: 8px;
      margin-top: 20px; font-size: 14px;
    }
    table {
      width: 100%; margin-top: 20px; border-collapse: collapse;
    }
    th, td {
      padding: 8px; border: 1px solid #ccc; text-align: center;
    }
    th { background-color: #eee; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🌿 草积分地址查询器</h1>

  <textarea id="addressInput" placeholder="请输入地址，多个地址换行输入"></textarea>
  <button onclick="searchAddress()">查询</button>

  <div id="output"></div>

  <h2>💰 空投金额估算</h2>
  <p>假设 FDV = 6 亿，草总量 = 943.27 亿：</p>
  <label>你拥有的草数量：</label>
  <input id="myGrass" value="100000" />
  <button onclick="updateAirdropTable()">计算</button>

  <table>
    <thead>
      <tr>
        <th>空投百分比</th>
        <th>空投金额（万元）</th>
        <th>每草价格</th>
        <th>你的草价值（元）</th>
      </tr>
    </thead>
    <tbody id="airdropTableBody"></tbody>
  </table>

<script>
  let fullText = "";

  const files = [
    "https://raw.githubusercontent.com/7CCCCC21X/grasss/main/data.txt",
    "https://raw.githubusercontent.com/7CCCCC21X/grasss/main/data2.txt"
  ];

  async function fetchAllFiles() {
    let all = "";
    for (let url of files) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        all += text + "\n";
      } catch (e) {
        console.error("加载失败：", url, e);
      }
    }
    fullText = all;
  }

  function searchAddress() {
    const input = document.getElementById("addressInput").value.trim();
    const addresses = input.split(/\n/).map(x => x.trim()).filter(Boolean);
    let results = "";

    if (!fullText) {
      results = "❌ 尚未加载数据，请稍后再试";
    }

    for (let addr of addresses) {
      const idx = fullText.indexOf(addr);
      if (idx === -1) {
        results += `❌ 未找到地址：${addr}\n`;
        continue;
      }

      const nearby = fullText.slice(idx, idx + 300);
      const points = (nearby.match(/"points"\s*:\s*(\d+)/) || [])[1] || "未识别";
      const rank = (nearby.match(/"rank"\s*:\s*(\d+)/) || [])[1] || "未识别";

      results += `✅ 地址：${addr}\n🌿 草：${points} ｜ 🏆 排名：${rank}\n\n`;
    }

    document.getElementById("output").innerText = results || "⚠️ 没有输入任何地址";
  }

  function updateAirdropTable() {
    const FDV = 600000000; // 6 亿
    const totalGrass = 9432700000; // 943.27 亿 => 单位为万草
    const myGrass = parseFloat(document.getElementById("myGrass").value) || 0;

    const percents = [3, 5, 10, 15, 20];
    let html = "";

    percents.forEach(pct => {
      const airdropAmount = FDV * (pct / 100); // 总发多少钱
      const grassPrice = airdropAmount / totalGrass;
      const myValue = myGrass * grassPrice;
      html += `<tr>
        <td>${pct}%</td>
        <td>${(airdropAmount / 10000).toFixed(2)}</td>
        <td>¥${grassPrice.toFixed(6)}</td>
        <td>¥${myValue.toFixed(2)}</td>
      </tr>`;
    });

    document.getElementById("airdropTableBody").innerHTML = html;
  }

  fetchAllFiles();
</script>
</body>
</html>
